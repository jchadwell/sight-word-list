<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Sight Word List - Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Word List Form</h1>
    <form action="#" th:action="@{/wordlist}" th:object="${words}" method="post">
    	<p>Word 1: <input type="text" th:field="*{word}" /></p>
        <p>Word 2: <input type="text" th:field="*{word}" /></p>
        <p>Word 3: <input type="text" th:field="*{word}" /></p>
        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</body>
</html>
